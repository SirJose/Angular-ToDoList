<form class="form-inline my-2" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <input type="text" class="form-control" name="title" [(ngModel)]="title" placeholder="Add Todo...">
    </div>
    <div class="form-group mx-3">
        <input type="submit" value="Submit" class="btn btn-sm btn-success px-2">
    </div>
</form>
